<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
      <link rel="icon" href="/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
            font-size: 28px;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 10px auto;
        }

        button:hover {
            background-color: #218838;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
                 .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 2px;
        }
        .message {
            color: red;
        }

    </style>
</head>
<body>
     
      <div class="navbar">
        <a th:href="@{/add}">Add Customer</a>
        <a th:href="@{/customers}">Customer List</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

   
      <div class="container">
        <h1>Customer Management System</h1>
        <div class="search-container">
            <input type="text" id="searchKeyword" placeholder="Search by name">
            <button onclick="fetchCustomers(0)">Search</button>
        </div>
        <button onclick="syncCustomers()">Sync</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Street</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${customers}" th:id="'customer-' + ${customer.id}">
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.firstName}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.state}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phone}"></td>
                    <td>
                        <a th:href="@{/updateForm/{id}(id=${customer.id})}">Edit</a>
                        <a href="javascript:void(0)" th:onclick="'deleteCustomer(' + ${customer.id} + ')'">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="pagination">
            <button th:disabled="${currentPage == 0}" th:onclick="'fetchCustomers(' + (${currentPage} - 1) + ')'">Previous</button>
            <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
            <button th:disabled="${currentPage + 1 >= totalPages}" th:onclick="'fetchCustomers(' + (${currentPage} + 1) + ')'">Next</button>
        </div>
        
         <div id="message" class="message"></div>
    
    
</body>
</html>
  <script> 
	   function fetchCustomers(page) {
            const keyword = document.getElementById('searchKeyword').value;
            const url = new URL('http://localhost:8070/customers');
            url.searchParams.append('page', page);
            url.searchParams.append('size', 10);
            url.searchParams.append('sortBy', 'id');
            url.searchParams.append('sortDir', 'asc');
            url.searchParams.append('keyword', keyword);
            window.location.href = url.toString();
        }
        
        
        function deleteCustomer(customerId) {
            const messageElement = document.getElementById('message');
            const authToken = localStorage.getItem('authToken'); // Retrieve token from local storage

            fetch(`http://localhost:8070/delete/${customerId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + authToken // Include the token in the headers
                }
            })
            .then(response => {
                if (response.ok) {
                    // Successful deletion
                    document.getElementById(`customer-${customerId}`).remove();
                    if (messageElement) {
                        messageElement.textContent = "Customer deleted successfully!";
                        messageElement.className = 'message success';
                    }
                } else if (response.status === 401) {
                    // Unauthorized
                    throw new Error("Unauthorized");
                } else {
                    // Other errors
                    return response.text().then(text => {
                        throw new Error(`Server responded with status ${response.status}: ${text}`);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                if (messageElement) {
                    if (error.message === "Unauthorized") {
                        messageElement.textContent = "You are not authorized to perform this action.";
                    } else {
                        messageElement.textContent = "An error occurred: " + error.message;
                    }
                    messageElement.className = 'message error';
                }
            });
        }
        
        async function authenticateUser() {
            try {
                const response = await fetch('https://qa.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login_id: 'test@sunbasedata.com',
                        password: 'Test@123'
                    })
                });

                if (!response.ok) {
                    throw new Error('Authentication failed: ' + response.statusText);
                }

                const data = await response.json();
                return data.token;
            } catch (error) {
                console.error('Error in authenticateUser:', error);
                throw error;
            }
        }

        // Function to sync customers
        async function syncCustomers() {
            try {
                const token = await authenticateUser();
                localStorage.setItem('authToken', token); // Store token in local storage

                const response = await fetch('https://qa.sunbasedata.com/sunbase/portal/api/customers', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch customers from remote API: ' + response.statusText);
                }

                const customers = await response.json();

                const updateResponse = await fetch('http://localhost:8070/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(customers)
                });

                if (!updateResponse.ok) {
                    throw new Error('Failed to update customers in local database: ' + updateResponse.statusText);
                }

                const messageElement = document.getElementById('message');
                if (messageElement) {
                    messageElement.textContent = "Customers synced successfully!";
                    messageElement.className = 'message success';
                }

                // Refresh the customer list after sync
                fetchCustomers(0);
            } catch (error) {
                console.error('Error in syncCustomers:', error);
                const messageElement = document.getElementById('message');
                if (messageElement) {
                    messageElement.textContent = "An error occurred: " + error.message;
                    messageElement.className = 'message error';
                }
            }
        }
        
    </script>
