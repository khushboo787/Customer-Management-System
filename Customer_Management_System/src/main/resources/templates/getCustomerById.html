<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Details</title>
    <style>
		body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    margin: 0;
    padding: 0;
}

 .navbar {
            background-color: teal;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            width: 100%; /* Make navbar full width */
            position: fixed; /* Fix it to the top */
            top: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: cadetblue;
            border-radius: 4px;
        }
.container {
	
	margin-top: 40px;
    padding: 20px;
}

h1 {
	text-align: center;
    color: #333;
}

h2 {
    color: #555;
}

.form-inline {
    margin-bottom: 20px;
}

.form-inline input[type="text"] {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form-inline .btn {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form-inline .btn:hover {
    background-color: #555;
}

.customer-info {
	width: 400px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 4px;
    background-color: #fff;
}

.customer-info p {
    margin: 10px 0;
}

.customer-info span {
    font-weight: bold;
}
.message {
    padding: 20px;
     width: 300px;
    border: 1px solid #ebccd1;
    border-radius: 4px;
    color: red;
    margin-top: 20px;
}
 .footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            background-color: teal;
            color: white;
            width: 100%;
            position: fixed;
            bottom: 0;
            height: 50px;
        }
	</style>
</head>
<body>
      <div class="navbar">
        <a href="/add">Add Customer</a>
        <a href="/customers">Customer List</a>
        <a href="/customer">Get Customer by ID</a> <!-- New Link -->
        <a href="/logout">Logout</a>
    </div>

   
      <div class="container">
        <h1>Customer Management System</h1>
        <h2>Customer Details</h2>
        <form action="#" th:action="@{/customer}" method="get" class="form-inline">
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="id" placeholder="Enter Customer ID">
            <button type="submit" class="btn">Fetch Customer</button>
        </form>
        <div th:if="${customer != null}" class="customer-info">
            <h3>Customer Info:</h3>
            <p>First Name: <span th:text="${customer.firstName}"></span></p>
            <p>Last Name: <span th:text="${customer.lastName}"></span></p>
            <p>Street: <span th:text="${customer.street}"></span></p>
            <p>Address: <span th:text="${customer.address}"></span></p>
            <p>City: <span th:text="${customer.city}"></span></p>
            <p>State: <span th:text="${customer.state}"></span></p>
            <p>Email: <span th:text="${customer.email}"></span></p>
            <p>Phone: <span th:text="${customer.phone}"></span></p>
        </div>
        <div th:if="${message != null}" class="message">
            <p th:text="${message}"></p>
        </div>
    </div>
        <div class="footer">
        &copy; 2024 Customer Management System
    </div>
</body>
</html>
