<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
      <style>
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background-color: teal;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: center;
            width: 100%;
            position: fixed;
            top: 0;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: cadetblue;
            border-radius: 4px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.2s;
            height: auto;  
            margin-top: 100px;  
        }
        .container h1 {
            font-size: 30px;
            color: black;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: darkorange;
        }
        #message {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #message.success {
            color: #28a745;  
        }
        #message.error {
            color: #f44336;  
        }
       
       
    </style>
</head>
<body>
    <div class="navbar">
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/add}">Add Customer</a>
        <a th:href="@{/customers}">Customer List</a>
         <a href="/customer">Get Customer by ID</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
   
        
      
     
    <div id="message" class="message"></div>
    <div class="container">
        <h1>Register</h1>
        <form id="customerForm" th:action="@{/register}" th:object="${user}" method="post">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required />
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required />
            <label>Street:</label>
            <input type="text" th:field="*{street}" required />
            <label>Address:</label>
            <input type="text" th:field="*{address}" required />
            <label>City:</label>
            <input type="text" th:field="*{city}" required />
            <label>State:</label>
            <input type="text" th:field="*{state}" required />
            <label>Email:</label>
            <input type="email" th:field="*{email}" required />
            <label>Phone:</label>
            <input type="text" th:field="*{phone}" required />
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required>
            <button type="submit">Register</button>
        </form>
    </div>
    
</body>
</html>
   <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const json = JSON.stringify(Object.fromEntries(formData.entries()));

            const messageElement = document.getElementById('message');

            fetch('http://localhost:8070/register', {  
                method: 'POST',
                body: json,
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Something went wrong");
                }
            })
            .then(data => {
                messageElement.textContent = "User registered successfully!";
                messageElement.className = 'message success';
            })
            .catch(error => {
                console.error('Error:', error);
                 messageElement.textContent = "Registration failed: Email already in use. Please use another email.";
                messageElement.className = 'message error';
            });
        });
    </script>
