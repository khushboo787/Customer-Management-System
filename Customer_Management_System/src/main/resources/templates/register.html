<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
			height: 80px;
            background-color: teal;
            overflow: hidden;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        .navbar a {
             
            display: block;
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 10px;
        }
        h1 {
            color: #333;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
             
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        
        <a th:href="@{/add}">Add Customer</a>
        <a th:href="@{/customers}">Customer List</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div class="container">
        <h1>Register</h1>
        <form id="customerForm" th:action="@{/register}" th:object="${user}" method="post">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" th:field="*{firstName}" required><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" th:field="*{lastName}" required><br>

            <label>Street:</label><br>
            <input type="text" th:field="*{street}" required><br>

            <label>Address:</label><br>
            <input type="text" th:field="*{address}" required><br>

            <label>City:</label><br>
            <input type="text" th:field="*{city}" required><br>

            <label>State:</label><br>
            <input type="text" th:field="*{state}" required><br>

            <label>Email:</label><br>
            <input type="email" th:field="*{email}" required><br>

            <label>Phone:</label><br>
            <input type="text" th:field="*{phone}" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" th:field="*{password}" required><br>

            <button type="submit">Register</button>
        </form>
        <div id="message" class="message"></div>
</body>
</html>
   <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this);
            const json = JSON.stringify(Object.fromEntries(formData.entries()));

            const messageElement = document.getElementById('message');

            fetch('http://localhost:8070/register', {  
                method: 'POST',
                body: json,
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Something went wrong");
                }
            })
            .then(data => {
                messageElement.textContent = "User registered successfully!";
                messageElement.className = 'message success';
            })
            .catch(error => {
                console.error('Error:', error);
                 messageElement.textContent = "Registration failed: Email already in use. Please use another email.";
                messageElement.className = 'message error';
            });
        });
    </script>
